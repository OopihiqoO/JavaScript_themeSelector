<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Theme Setter</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <main>
    <h1>Theme Setter</h1>

    <div class="theme-selector">
      <label for="theme-selector">Choose a theme:</label>
      <select id="theme-selector">
        <option value="default">Default Theme</option>
        <option value="dark">Dark Theme</option>
        <option value="light">Light Theme</option>
        <option value="emergency">Emergency Style</option>
      </select>
      <button id="save-theme">Save Current Theme</button>
    </div>

    <div class="theme-info">
      <h2>Current Theme Information:</h2>
      <p id="current-theme">Currently using: Default Theme</p>
    </div>
  </main>

</body>
</html>
